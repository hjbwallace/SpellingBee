<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="spellingbee.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body class="center">
    <main>
      <h1>Spelling Bee</h1>

      <p>Click the button to hear the word and then try to spell it!</p>

      <div class="center">
        <button id="listen-button" class="listen-btn center">Listen</button>
      </div>

      <div>
        <form id="wordForm">
          <input type="text" id="word" name="word">
          <input type="submit" value=">">
        </form>
      </div>
      
      <div id="error-message"></div>

      <div id="result"><div>

    </main>
  </body>
</html>
